<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Personal Financial Planner</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Header component will be injected here -->
        </header>
        <main>
            <h1>Add Transaction</h1>
            <form id="add-transaction-form">
                <div class="form-group">
                    <label for="transaction-name">Transaction Name</label>
                    <input type="text" id="transaction-name" required>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount</label>
                    <input type="number" id="transaction-amount" required>
                </div>
                <div class="form-group">
                    <label for="transaction-date">Date</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">Type</label>
                    <select id="transaction-type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
                <button type="button" id="voice-input-btn">ðŸŽ¤ Voice Input</button>
            </form>
        </main>
        <footer>
            <!-- Footer component will be injected here -->
        </footer>
    </div>
    <script src="../scripts/transactions.js"></script>
</body>
</html>
