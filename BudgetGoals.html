<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget & Goals - Personal Financial Planner</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Header component will be injected here -->
        </header>
        <aside>
            <!-- Sidebar component will be injected here -->
        </aside>
        <main>
            <h1>Budget & Goals</h1>
            <section class="budget-section">
                <h2>Set Your Budget</h2>
                <form id="budget-form">
                    <label for="budget-amount">Monthly Budget:</label>
                    <input type="number" id="budget-amount" placeholder="Enter your budget" required>
                    <button type="submit">Save Budget</button>
                </form>
            </section>
            <section class="goals-section">
                <h2>Your Savings Goals</h2>
                <form id="goals-form">
                    <label for="goal-name">Goal Name:</label>
                    <input type="text" id="goal-name" placeholder="e.g., Vacation, New Car" required>
                    <label for="goal-amount">Goal Amount:</label>
                    <input type="number" id="goal-amount" placeholder="Enter your goal amount" required>
                    <label for="goal-deadline">Deadline:</label>
                    <input type="date" id="goal-deadline" required>
                    <button type="submit">Add Goal</button>
                </form>
            </section>
            <section class="goals-list">
                <h2>Current Goals</h2>
                <ul id="goals-list">
                    <!-- List of goals will be dynamically populated here -->
                </ul>
            </section>
        </main>
        <footer>
            <!-- Footer component will be injected here -->
        </footer>
    </div>
    <script src="../scripts/budget.js"></script>
</body>
</html>
